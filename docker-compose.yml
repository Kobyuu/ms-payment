version: '3.8'

services:

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: banana
      POSTGRES_DB: ms-payment
    container_name: ms-payment_postgres
    ports:
      - "6432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: ms-payment_redis
    ports:
      - "7379:6379"

  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: ms-payment_app
    environment:
      PORT: 4003
      NODE_ENV: production
      DATABASE_URL: postgres://postgres:banana@postgres:5432/ms-payment
      PRODUCT_SERVICE_URL: http://ms-catalog:4001/api/products
      INVENTORY_SERVICE_URL: http://ms-inventory:4002/api/inventory
      REDIS_URL: redis://redis:6379
      CACHE_EXPIRY: 3600
      RETRY_ATTEMPTS: 3
      RETRY_DELAY: 1000
    volumes:
      - .:/app
    ports:
      - "5003:4003"
    command: npm run dev
    depends_on:
      - postgres
      - redis 

volumes:
  postgres_data:
